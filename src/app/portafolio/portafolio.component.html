<section id="works">
  <mat-card *ngFor="let portfolio of portfolios">
    <p class="categoria">{{ portfolio.category }}</p>
    <img
      mat-card-image
      src="{{ portfolio.imgSrc }}"
      alt="{{ portfolio.imgAlt }}"
    />
    <mat-card-header>
      <mat-card-title>{{ portfolio.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ portfolio.content }}
      </p>
    </mat-card-content>
  </mat-card>
</section>
