<mat-sidenav-container
  class="sidenav-container"
  (swiperight)="drawer.open()"
  (swipeleft)="drawer.close()"
>
  <!-- Menu -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    role="navigation"
    mode="over"
    opened="false"
  >
    <mat-nav-list>
      <a
        *ngFor="let menuOption of menuOptions"
        mat-list-item
        href="#{{ menuOption }}"
        (click)="drawer.toggle()"
        class="nav-link"
      >
        {{ menuOption }}
      </a>
    </mat-nav-list>
    <button mat-flat-button color="warn" class="contact-btn">
      Contáctanos
      <mat-icon inline="true">call</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Navbar -->
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()"
        *ngIf="isLaptop ? false : true"
        id="menuIcon"
      >
        <!-- menu icon -->
        &#9776;
      </button>
      <a href="#home" id="navbar-logo">
        <!-- Logo -->
        <img src="assets/images/navbar/logo-100.png" alt="" />
      </a>
      <mat-nav-list *ngIf="isLaptop">
        <mat-nav-list>
          <a
            *ngFor="let menuOption of menuOptions"
            mat-list-item
            href="#{{ menuOption }}"
            class="nav-link"
          >
            {{ menuOption }}
          </a>
        </mat-nav-list>
      </mat-nav-list>
      <button mat-flat-button color="warn" *ngIf="isLaptop" class="contact-btn">
        Contáctanos <mat-icon inline="true">call</mat-icon>
      </button>
    </mat-toolbar>
    <app-home id="home"></app-home>
    <app-la-agencia></app-la-agencia>
    <app-servicios></app-servicios>
    <app-portafolio></app-portafolio>
    <app-blog></app-blog>
    <app-contact></app-contact>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
